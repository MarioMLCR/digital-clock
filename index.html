<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,400italic,700' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css2?family=Saira:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/index.css">
    <title>Digital Clock</title>
</head>
<body>
    <div class="container">
        <div class="clock">
            <span id="hours" class="cont-clock"></span>
            <span id="points" class="cont-clock">:</span>
            <span id="minutes" class="cont-clock"></span>
            <div class="seconds-date">
                <div class="date">
                    <span id="day"></span>
                    <span>/</span>
                    <span id="month"></span>
                </div>
                <span id="seconds" ></span>
            </div>
            <div class="btn btn1"></div>
            <div class="btn btn2"></div>
            <div class="btn btn3"></div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
